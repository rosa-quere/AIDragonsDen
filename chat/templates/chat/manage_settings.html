{% extends "chat/base.html" %}

{% block content %}
<div class="container">
    <h1>Manage Settings for Conversation: {{ conversation.title|default:"New Conversation" }}</h1>

    <!-- Existing Settings Form -->
    <form method="post">
        {% csrf_token %}
        <h3>Select Existing Settings</h3>
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Settings</button>
    </form>

    <hr>

    <!-- Add new settings button -->
    <div>
        <a href="{% url 'chat:create_settings' conversation.uuid %}" class="btn btn-success">
            + Add New Settings
        </a>
    </div>
</div>
{% endblock %}
