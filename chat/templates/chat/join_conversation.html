{% extends "chat/base.html" %}
{% block content %}
<h2>Join Conversation: {{ conversation.title }}</h2>
<form method="post">
    {% csrf_token %}
    <label for="username">Enter a guest username:</label>
    <input type="text" name="username" id="username" required>
    <button type="submit">Join</button>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
</form>
{% endblock %}
