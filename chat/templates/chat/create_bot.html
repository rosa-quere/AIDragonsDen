{% extends "chat/base.html" %}

{% block content %}
<div class="container">
    <h1>Create a New Bot</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success mt-3">Save Bot</button>
    </form>
</div>
{% endblock %}
